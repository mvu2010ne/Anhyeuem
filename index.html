<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love 3D</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: url('nen.png') no-repeat center center fixed;
      background-size: cover;
    }

    .text {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      white-space: nowrap;
      pointer-events: none;
      animation: float 20s linear infinite;
    }

    .image {
      position: absolute;
      width: 100px;
      height: 140px;
      border-radius: 10px;
      animation: float 25s linear infinite;
      object-fit: cover;
    }

    @keyframes float {
      0% { transform: translateZ(0px) rotate(0deg); }
      100% { transform: translateZ(800px) rotate(360deg); }
    }

    #audioControl {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.3);
      padding: 10px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-family: sans-serif;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: fall linear infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div id="audioControl">üéµ ƒêang ph√°t nh·∫°c t√¨nh y√™u...</div>
<audio id="bgm" autoplay loop></audio>

<script>
  const messages = [
    "Y√™u em nhi·ªÅu l·∫Øm", "Em l√† ƒë·ªãnh m·ªánh", "B√™n em l√† ƒë·ªß Anh c·∫ßn em",
    "Em l√† t·∫•t c·∫£ y√™u em", "Ch·ªâ y√™u m·ªói m√¨nh em", "Lu√¥n nh·ªõ em", "V√¨ em anh t·ªìn t·∫°i", "V√¨ A Yeu Baby C·ª•a Anh"
  ];

  const colors = ["#ff69b4", "#00ffff", "#00ff00", "#ffa500", "#ff0000", "#e6e6fa", "#ffff00"];
  const images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg"];
  const songs = ["nhac1.mp3", "nhac2.mp3", "nhac3.mp3"];

  const audio = document.getElementById("bgm");
  audio.src = songs[Math.floor(Math.random() * songs.length)];
  audio.volume = 0.7;

  function randomPosition() {
    return {
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      z: Math.random() * 800
    };
  }

  function createText() {
    const div = document.createElement("div");
    div.className = "text";
    div.innerText = messages[Math.floor(Math.random() * messages.length)];
    const pos = randomPosition();
    div.style.left = `${pos.x}px`;
    div.style.top = `${pos.y}px`;
    div.style.color = colors[Math.floor(Math.random() * colors.length)];
    div.style.transform = `translateZ(${pos.z}px)`;
    document.body.appendChild(div);
    return div;
  }

  function createImage() {
    const img = document.createElement("img");
    img.className = "image";
    img.src = images[Math.floor(Math.random() * images.length)];
    const pos = randomPosition();
    img.style.left = `${pos.x}px`;
    img.style.top = `${pos.y}px`;
    img.style.transform = `translateZ(${pos.z}px)`;
    document.body.appendChild(img);
    return img;
  }

  const elements = [];

  for (let i = 0; i < 30; i++) {
    elements.push(createText());
    if (i % 4 === 0) elements.push(createImage());
  }

  // ƒê·ªïi m√†u ch·ªØ m·ªói 5s
  setInterval(() => {
    elements.forEach(el => {
      if (el.className === "text") {
        el.style.color = colors[Math.floor(Math.random() * colors.length)];
      }
    });
  }, 5000);

  // ==== HI·ªÜU ·ª®NG TR√ÅI TIM R∆†I ====

  const heartColors = ["#ff1493", "#ff0000", "#ff69b4", "#ff6347", "#db7093", "#ff4500"];
  let currentHeartColor = 0;

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = "-20px";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.color = heartColors[currentHeartColor];
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 150); // M·ªói 150ms t·∫°o tr√°i tim
  setInterval(() => {
    currentHeartColor = (currentHeartColor + 1) % heartColors.length;
  }, 2000); // ƒê·ªïi m√†u tr√°i tim m·ªói 2 gi√¢y
</script>

</body>
</html>
